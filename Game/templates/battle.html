
<!--Unikt for denne siden-->
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<div class="floor2"></div>
<div class="floor"></div>

<button class="surrender">
    <a href="map">
        Surrender
    </a>
</button>

<div class="playerHealthBar">
    <p class="ontop" id="playerHealthCounter">HP: 0/0</p>
    <div id="playerHealthBarColor">
    </div>
</div>
<div class="playerHeatBar">
    <p class="ontop" id="playerHeatCounter">Heat: 0/0</p>
    <div class="playerHeatBarColor">
    </div>
</div>
<div class="playerEnergyBar">
    <p class="ontop" id="playerEnergyCounter">Energy: 0/0</p>
    <div class="playerEnergyBarColor">
    </div>
</div>

<div class="playerContainer">
    <p id="playerTorso">a</p>
    <p id="playerWeapon">a</p>
    <p id="playerLegs">a</p>
</div>
<div class="playerImageContainer">
    <img id="playerTorsoImage" src="" alt="" width="125%">
    <img id="playerWeaponImage" src="" alt="" width="125%">
    <img id="playerLegsImage" src="" alt="" width="125%">
    <img id="playerLegsImage2" src="" alt="" width="125%">
</div>


<div class="enemyHealthBar">
    <p class="ontop" id="enemyHealthCounter">0/0</p>
    <div class="enemyHealthBarColor">
    </div>
</div>
<div class="enemyHeatBar">
    <p class="ontop" id="enemyHeatCounter">Heat: 0/0</p>
    <div class="enemyHeatBarColor">
    </div>
</div>
<div class="enemyEnergyBar">
    <p class="ontop" id="enemyEnergyCounter">Energy: 0/0</p>
    <div class="enemyEnergyBarColor">
    </div>
</div>

<div class="enemyContainer">
    <p id="enemyTorso">a</p>
    <p id="enemyWeapon">a</p>
    <p id="enemyLegs">a</p>
</div>
<div class="enemyImageContainer">
    <img id="enemyTorsoImage" src="" alt="" width="125%">
    <img id="enemyWeaponImage" src="" alt="" width="125%">
    <img id="enemyLegsImage" src="" alt="" width="125%">
    <img id="enemyLegsImage2" src="" alt="" width="125%">
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock%}
